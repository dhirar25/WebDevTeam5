<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>UWO WebClicker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="all" href="WebClickerStylesheet.css">
    </head>
    <body>

        <header>
            <img id="logo" src="images/UWOWebClicker.png" width="300">
        </header>

        <div id="main" class="login">
            <div id="content" class="other">
                <form id="loginform" class="box" action="student-pages/student-home-page.html" method="post">

                    <div class="input">
                        <span class="bold">Role:</span>
                        <input type="radio" id="radiostudent" name="role" value="student" checked disabled="disabled"/>
                        <label for="radiostudent">Student</label>
                        <input type="radio" id="radioinstructor" name="role" value="instructor" disabled="disabled"/>
                        <label for="radioinstructor">Instructor</label>
                    </div>
                    <div class="input">
                        <label for="textusername">Username:  </label>
                        <input type="text" id="textusername" name="username" size="16" value="" autofocus/>
                    </div>
                    <div class="input">
                        <label for="password">Password:  </label>
                        <input type="password" id="password" name="password" size="16" value=""/>
                    </div>
                    <div id="submit_button">
                        <input class="button" type="submit" name="submit" value="Student Log in"/>
                    </div>
                </form>
                <br/>
                <form id="loginform" class="box" action="instructor-pages/instructor-home-page.html" method="post">

                    <div class="input">
                        <span class="bold">Role:</span>
                        <input type="radio" id="radiostudent" name="role" value="student" disabled="disabled"/>
                        <label for="radiostudent">Student</label>
                        <input type="radio" id="radioinstructor" name="role" value="instructor" checked disabled="disabled"/>
                        <label for="radioinstructor">Instructor</label>
                    </div>
                    <div class="input">
                        <label for="textusername">Username:  </label>
                        <input type="text" id="textusername" name="username" size="16" value="" autofocus/>
                    </div>
                    <div class="input">
                        <label for="password">Password:  </label>
                        <input type="password" id="password" name="password" size="16" value=""/>
                    </div>
                    <div id="submit_button">
                        <input class="button" type="submit" name="submit" value="Instructor Log in"/>
                    </div>
                </form>
            </div>
        </div>

        <footer>

            <div class="validated">
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid CSS!"/>
                </a>
            </div>

            <div class="validated">
                <img class="html5" 
                src="http://webdev.cs.uwosh.edu/WebCLICKER/public/images/html5_logo.png"
                alt="\ 'Valid\ ' HTML5" width="50" height="50"/>
            </div>
        </footer>

    </body>
</html>
